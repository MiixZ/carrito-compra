<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <form th:if="${product == null}" th:action="@{/productApi/saveProduct}" method="post">
            <div class="flex flex-row align-items-center border-primary m-5 rounded-3">
                <div class="mb-3 w-25">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3 w-25">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" name="precio" class="form-control" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </div>
        </form>

        <form th:if="${product != null}" th:action="@{/productApi/saveProduct}" method="post">
            <div class="flex flex-row align-items-center border-primary m-5 rounded-3">
                <div class="mb-3 w-25">
                    <label for="id" class="form-label">ID:</label>
                    <input type="text" id="id" name="id" class="form-control" th:value="${product.id}" readonly>
                </div>
                <div class="mb-3 w-25">
                    <label for="nombre_editado" class="form-label">Nombre:</label>
                    <input type="text" id="nombre_editado" name="nombre" class="form-control" th:value="${product.nombre}" required>
                </div>
                <div class="mb-3 w-25">
                    <label for="precio_editado" class="form-label">Precio:</label>
                    <input type="number" id="precio_editado" name="precio" class="form-control" th:value="${product.precio}" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-warning">Actualizar Producto</button>
            </div>
        </form>
    </body>
</html>
